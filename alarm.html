<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectable Time Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .time-picker {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .scrollable {
      width: 60px;
      height: 100px;
      overflow: hidden;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
    }

    .scrollable.selected {
      border: 2px solid #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .scrollable span {
      font-size: 1.5em;
      user-select: none;
    }

    .scrollable:before,
    .scrollable:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 30%;
      top: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
      z-index: 1;
    }

    .scrollable:after {
      top: auto;
      bottom: 0;
      background: linear-gradient(to top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
    }
  </style>
</head>
<body>
  <div class="time-picker">
    <div class="scrollable" id="hours" tabindex="0">
      <span>00</span>
    </div>
    <span>:</span>
    <div class="scrollable" id="minutes" tabindex="0">
      <span>00</span>
    </div>
  </div>

  <script>
    function createScrollable(elementId, range, pad = 2) {
      const element = document.getElementById(elementId);
      let value = 0;

      const updateDisplay = () => {
        const paddedValue = value.toString().padStart(pad, '0');
        element.querySelector('span').textContent = paddedValue;
      };

      const increment = () => {
        value = (value + 1) % range;
        updateDisplay();
      };

      const decrement = () => {
        value = (value - 1 + range) % range;
        updateDisplay();
      };

      // Mouse scroll event
      element.addEventListener('wheel', (event) => {
        event.preventDefault();
        event.deltaY > 0 ? increment() : decrement();
      });

      // Focus and keyboard navigation
      element.addEventListener('focus', () => {
        element.classList.add('selected');
      });

      element.addEventListener('blur', () => {
        element.classList.remove('selected');
      });

      element.addEventListener('keydown', (event) => {
        if (event.key === 'ArrowUp') {
          event.preventDefault();
          increment();
        } else if (event.key === 'ArrowDown') {
          event.preventDefault();
          decrement();
        }
      });

      updateDisplay();
    }

    // Initialize scrollable elements
    createScrollable('hours', 24);
    createScrollable('minutes', 60);
  </script>
</body>
</html>
